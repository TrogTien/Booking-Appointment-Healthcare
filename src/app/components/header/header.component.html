<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom ">
    <div class="col-md-3 mb-2 mb-md-0">
      <a [routerLink]="'/home'" class="d-inline-flex link-body-emphasis text-decoration-none p-3  ">
        <img class="logo" src="assets/images/logo2.png" alt="" >
      </a>
    </div>

    <ul class="nav col-6  mb-2 justify-content-center mb-md-0">
      <li><a [routerLink]="'/home'" class="nav-link " routerLinkActive="header-active">Trang chủ</a></li>
      <li><a [routerLink]="'/doctors'" class="nav-link " routerLinkActive="header-active">Bác Sĩ</a></li>
      <li><a [routerLink]="'/medical-field'" class="nav-link " routerLinkActive="header-active">Chuyên khoa</a></li>
      <li><a [routerLink]="'/request-doctor'" *ngIf="(role$ | async) === 'user'" class="nav-link " routerLinkActive="header-active">Liên hệ hợp tác</a></li>
    </ul>

    <div  class="col-md-3 text-end p-3">

      <button *ngIf="(role$ | async) === 'doctor'" [routerLink]="'/admin/dashboard-doctor'" mat-fab color="primary" aria-label="Example icon button with a delete icon" class="me-3">
        <mat-icon>account_circle</mat-icon>
      </button>

      <button *ngIf="(role$ | async) === 'admin'" [routerLink]="'/admin'" mat-fab color="primary" aria-label="Example icon button with a delete icon" class="me-3">
        <mat-icon>settings</mat-icon>
      </button>

      <button mat-fab extended color="aqua" [matMenuTriggerFor]="beforeMenu"
        *ngIf=" isLoggedIn$ | async ; else loginBtn"
      >
        <mat-icon>account_circle</mat-icon>
        Trọng Tiến
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="'/user'" >
          <mat-icon>assignment_ind</mat-icon>
          <span>Thông tin cá nhân</span>
        </button>
        <button mat-menu-item [routerLink]="'/user/my-history'" >
          <mat-icon>history</mat-icon>
          <span>Lịch sử khám bệnh</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Đăng xuất</span>
        </button>
      </mat-menu>

      

      <ng-template #loginBtn>
        <button [routerLink]="'auth/login'" mat-fab extended color="aqua">
          <mat-icon>login</mat-icon>
          Đăng nhập
        </button>
      </ng-template>
    

    </div>
</header>
