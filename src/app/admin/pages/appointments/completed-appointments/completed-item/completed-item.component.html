<mat-card  class="my-3 appointment-card " (click)="openDialog()" >
    <mat-card-header >
        <mat-card-title>{{ history?.patientName }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="justify-content-between">
        <mat-card-subtitle class="ms-2">{{ history?.appointmentTime }}, {{ history?.day | date: 'dd/MM/YYYY'}}</mat-card-subtitle>
       
        
    </mat-card-actions>
    
</mat-card>
