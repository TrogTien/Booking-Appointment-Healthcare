<ng-container  *ngFor="let item of histories | paginate: { itemsPerPage: limit, currentPage: page, totalItems: total }; trackBy: trackByFn " >

        <app-completed-item @hideAndShow
            [history]="item"
        ></app-completed-item>
        <mat-divider ></mat-divider>

</ng-container>
<br>

<ng-container *ngIf="histories.length > 0">

    <pagination-controls previousLabel nextLabel (pageChange)="onPageChange($event)"></pagination-controls>
</ng-container>

<ng-container *ngIf="histories.length === 0">     
            
    <div class="empty d-flex flex-column justify-content-center align-items-center">
        <mat-icon>info</mat-icon>

        <p class="mt-3 text-empty">Lịch sử trống</p>

    </div>
</ng-container>
