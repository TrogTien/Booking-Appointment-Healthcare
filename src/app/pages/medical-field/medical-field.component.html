<div class="container">
    <app-header></app-header>

    <mat-drawer-container class="">
        <mat-drawer mode="side" opened>
            
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe" (click)="onChangeMedical(shoe)" >
                {{shoe}}
                </mat-list-option>
            </mat-selection-list>
            
        </mat-drawer>
        <mat-drawer-content>
    
            <ng-container *ngFor="let item of doctors;">
                <mat-card class="example-card">
                    <mat-card-header>
                        <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
                        <mat-card-title-group class="ps-3 justify-content-between">
                            <div class="col-6">
    
                                <mat-card-title>Bác sĩ {{item.name}}</mat-card-title>
                                <mat-card-subtitle>Hà Nội</mat-card-subtitle>
                                <br>
                                <mat-card-subtitle *ngFor="let specialty of item.medicalSpecialty">{{specialty}}</mat-card-subtitle>
                            </div>
                            <div class="col-6">
                                <p>Giá: {{item.price}}</p>
                                <p>Địa chỉ: {{item.address}}</p>
                            </div>
                        </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content class="pt-3">
                    {{longText}}
                    </mat-card-content>
                </mat-card>
    
            </ng-container>

            
    
        </mat-drawer-content>
    </mat-drawer-container>
    
    <app-footer></app-footer>
    
</div>
